<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID-PW-search</title>
    <link rel="stylesheet" href="css/ID-PW-search.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="wrap">
      <div id="id">
        <h1 id="logo"><i class="fab fa-pied-piper"></i></h1>
        <h1>ID 찾기</h1>
        <p>입력한 정보를 통해 아이디를 찾을 수 있습니다</p>
        <form id="id-form">
          <input
            id="input-id-name"
            type="text"
            placeholder="이름을 입력해주세요."
          /><br />
          <input
            id="input-id-cell"
            type="text"
            placeholder="핸드폰 번호를 입력해주세요."
          /><br />
          <input
            id="input-id-email"
            type="text"
            placeholder="이메일을 입력해주세요."
          /><br />
          <button type="submit">확인</button>
        </form>
      </div>

      <div id="pw">
        <h1>PW 찾기</h1>
        <p>입력한 정보를 통해 비밀번호를 찾을 수 있습니다</p>
        <form id="pw-form">
          <input
            id="input-pw-id"
            type="text"
            placeholder="아이디를 입력해주세요."
          /><br />
          <input
            id="input-pw-name"
            type="text"
            placeholder="이름을 입력해주세요."
          /><br />
          <input
            id="input-pw-cell"
            type="text"
            placeholder="핸드폰 번호를 입력해주세요."
          /><br />
          <input
            id="input-pw-email"
            type="text"
            placeholder="이메일을 입력해주세요."
          /><br />
          <button type="submit">확인</button>
        </form>
      </div>
    </div>
    <script src="script/ID-PW-search.js"></script>
  </body>
</html>
